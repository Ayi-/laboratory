<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>实验室状态</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ static("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ static("css/font-awesome.min.css") }}" rel="stylesheet"
          type="text/css">
    <!-- Custom CSS -->
    <link href="{{ static("css/sb-admin-2.css") }}" rel="stylesheet">
    <link href="{{ static('css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link type="text/css" href="{{ static('css/avatar.css') }}" rel="stylesheet">

</head>

<body>
<div style="position: fixed;bottom: 24px;display: block;z-index:10;">

</div>
<div class="container">
    <div class="row ">
        <div class="col-md-8 col-md-offset-2 " style="margin-top:50px">
            <div class="jumbotron">
                <h1 class="text-center">Hello,403！</h1>

                <div class="row ">
                    <div class="col-md-7">
                        <p style="padding: 10px" class=" text-center"><strong class="text-primary ">我猜实验室里面有人在！</strong></p>

                        <p class="bg-success" style="padding: 10px"><span
                                class="glyphicon glyphicon-time"></span>更新时间：{{ data.update_time|date_time }}</p>

                        <p class="bg-primary" style="padding: 10px"><span
                                class="glyphicon glyphicon-user"></span>当前人数：{{ data.number }}(大概)</p>
                    </div>
                    <div class="col-md-5">
                        <p class="bg-danger" style="padding: 10px"><span
                                class="glyphicon glyphicon-fire"></span>温度：{{ data.temperature }}℃</p>

                        <p class="bg-info" style="padding: 10px"><span
                                class="glyphicon glyphicon-tint"></span>湿度：{{ data.humidity }}%</p>

                        <p class="bg-warning" style="padding: 10px"><span
                                class="fa fa-sun-o fa-lg"></span>光照：{{ data.lx }}lx</p>
                    </div>
                </div>
                <p class="text-center"><a class="btn btn-primary btn-lg text-center" href="{{ url('index') }}"
                                          role="button">进入实验室管理</a></p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{{ static("js/jquery.js") }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ static("js/bootstrap.min.js") }}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{{ static("js/metisMenu.min.js") }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ static("js/sb-admin-2.js") }}"></script>

</body>

</html>
